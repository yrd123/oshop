<style>
    form{
        margin:20px;
    }
</style>
<form #f="ngForm" (ngSubmit)="save(f.value)">
    <div class="form-group">
        <label for="title">Title</label>
        <input #title="ngModel" ngModel name="title" id="title" type="text" class="form-control" required>
        <div class="alert alert-danger" *ngIf="title.touched && title.invalid">
            Title is required
        </div>
    </div><br>
    <div class="form-group">
        <label for="price">Price</label>
        <div class="input-group">
            <span class="input-group-text">$</span>
            <input #price="ngModel" ngModel name="price" id="price" type="number" class="form-control" min="0" required>
        </div>
        <div class="alert alert-danger" *ngIf="price.touched && price.invalid">
            <div *ngIf="price?.errors?.['required']">
                Price is required
            </div>
            <div *ngIf="price?.errors?.['min']">
                Price must pe a positive value
            </div>
        </div>
    </div><br>
    <div class="form-group">
        <label for="category">category</label>
        <select #category="ngModel" ngModel name="category" id="category" class="form-control" required>
            <option value=""></option>
            <option *ngFor="let c of categories" [value]="c['name']">{{ c['name'] }}</option>
        </select>
        <div class="alert alert-danger" *ngIf="category.touched && category.invalid">
            Category is required
        </div>
    </div><br>
    <div class="form-group">
        <label for="imageUrl">Image Url</label>
        <input #imageUrl="ngModel" ngModel name="imageUrl" id="imageUrl" type="text" class="form-control" required>
        <div class="alert alert-danger" *ngIf="imageUrl.touched && imageUrl.invalid">
            ImageUrl is required
        </div>
    </div><br>
    <button class="btn btn-primary">Save</button>
</form>
